<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frame</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<frameset rows="200,*" cols="*" framespacing="0" frameborder="yes" border="2">
    <frame src="topo.html" name="topFrame" scrolling="no" noresize="noresize" id="topFrame" title="topFrame" />
    <frameset rows="700,*" cols="250,*,250" framespacing="0" frameborder="yes" border="2">
        <frame src="esquerda.html" name="leftFrame" scrolling="no" noresize="noresize" id="leftFrame"
            title="leftFrame" />
        <frame src="principal.html" name="mainFrame" scrolling="yes" id="mainFrame" title="mainFrame" />
        <frame src="direita.html" name="rightFrame" scrolling="no" noresize="noresize" id="rightFrame"
            title="rightFrame" />
    </frameset>
</frameset>
<noframes>

    <body>
    </body>
</noframes>

</html>
